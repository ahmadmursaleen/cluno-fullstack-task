<div class="card">
  <h5 class="card-header">
    <h1>{{ car["teaser"]?.M?.title?.S }}</h1>
  </h5>
  <div class="card-body">
    <img
      src="{{ car['teaser']?.M?.teaserImage?.S }}"
      alt=""
      style="max-width:100%;
      max-height:100%; display: inline;"
    />
    <br />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Monthly Fee</th>
          <th scope="col">{{ car["pricing"]?.M?.price?.N }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fuel Type</td>
          <td>{{ car["car"]?.M?.fueltype?.S }}</td>
        </tr>
        <tr>
          <td>Color</td>
          <td>{{ car["car"]?.M?.offerExtColor?.S }}</td>
        </tr>
        <tr>
          <td>Make</td>
          <td>{{ car["car"]?.M?.make?.S }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <button
      type="button"
      class="btn btn-outline-info"
      (click)="router.navigate(['dashboard'])"
    >
      <b>back</b>
    </button>
  </div>
</div>
